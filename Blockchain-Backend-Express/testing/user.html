<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Panel - E-Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="col-11 mx-auto form my-5">
            <h2 class="mb-4">User Panel - E-Wallet</h2>
            <div class="mb-3">
                <p><strong>Your Current Balance:</strong> <span id="balanceAmount"></span></p>
            </div>
            <div class="d-flex justify-content-between align-items-center my-4">
                <a href="/test/topup" class="btn btn-success btn-lg">Top Up</a>
                <a href="/test/withdraw" class="btn btn-primary btn-lg">Withdraw</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // Example amount in cents (change as per your application logic)
            var amountInCents = 500000; // Replace with your actual amount logic

            // Function to format amount to IDR
            function formatToIDR(amount) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
            }

            // Set the balance amount
            $('#balanceAmount').text(formatToIDR(amountInCents / 100)); // Convert to IDR and display
        });
    </script>
</body>

</html>
